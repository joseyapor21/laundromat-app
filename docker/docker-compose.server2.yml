version: '3.8'

# Server 2 (Secondary/Failover) - docker-compose.server2.yml
# Run with: docker-compose -f docker-compose.server2.yml up -d

services:
  # MongoDB Secondary
  mongodb:
    image: mongo:7
    container_name: mongodb-secondary
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-your_secure_password}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-keyfile:/data/mongo-keyfile:ro
    command: >
      mongod
      --replSet rs0
      --keyFile /data/mongo-keyfile
      --bind_ip_all
    networks:
      - laundromat-net

  # Application instances (2 for load balancing)
  app1:
    image: ghcr.io/joseyapor21/laundromat-app:latest
    container_name: laundromat-app-1
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-your_secure_password}@${SERVER1_IP}:27017,mongodb:27017/laundromat?replicaSet=rs0&authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_NAME=Laundromat
    depends_on:
      - mongodb
    networks:
      - laundromat-net

  app2:
    image: ghcr.io/joseyapor21/laundromat-app:latest
    container_name: laundromat-app-2
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-your_secure_password}@${SERVER1_IP}:27017,mongodb:27017/laundromat?replicaSet=rs0&authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_NAME=Laundromat
    depends_on:
      - mongodb
    networks:
      - laundromat-net

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app1
      - app2
    networks:
      - laundromat-net

volumes:
  mongodb_data:

networks:
  laundromat-net:
    driver: bridge
